name: Publish universal-upsa to PyPI

on:
  push:
    tags: ["v*"]       # tag like v0.1.4
  workflow_dispatch:    # allow manual run

permissions:
  contents: read
  id-token: write       # REQUIRED for PyPI OIDC

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: upsa   # <-- must match the Environment name on PyPI
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip build
      - run: python -m build
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/